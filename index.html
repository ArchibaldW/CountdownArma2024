<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>DÃ©compte Arma</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="container">
      <img id="logo" src="./Logo_png_a.png" />
      <p id="demo"></p>
    </div>
  </body>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date('Oct 24 2024 18:00:00').getTime()

    // Update the count down every 1 second
    var x = setInterval(function () {
      // Get today's date and time
      var now = new Date().getTime()

      // Find the distance between now and the count down date
      var distance = countDownDate - now

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24))
      var hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      )
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
      var secondes = Math.floor((distance % (1000 * 60)) / 1000)

      // Display the result in the element with id="demo"
      if (days > 1) {
        document.getElementById('demo').innerHTML = '- ' + days +'J'
      } else {
        document.getElementById('demo').innerHTML =
          '- ' +
          (hours < 10 ? '0' + hours : hours) +
          ':' +
          (minutes < 10 ? '0' + minutes : minutes) +
          ':' +
          (secondes < 10 ? '0' + secondes : secondes)
      }

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x)
        document.getElementById('demo').innerHTML = 'TRANSMISSION'
      }
    }, 1)
  </script>
</html>
